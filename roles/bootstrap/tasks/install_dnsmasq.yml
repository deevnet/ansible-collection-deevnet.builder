---
# roles/bootstrap/tasks/install_dnsmasq.yml

- name: Install dnsmasq and BIOS PXE dependencies
  ansible.builtin.dnf:
    name:
      - dnsmasq
      - syslinux-tftpboot
      - tftp-server
    state: present
  become: true

- name: Install UEFI PXE dependencies
  ansible.builtin.dnf:
    name:
      - grub2-efi-x64
    state: present
  become: true
  when: bootstrap_uefi_enabled | bool

- name: Gather service facts (for firewalld detection)
  ansible.builtin.service_facts:
